<div class="sc-jTzLTM hAvTsp">
  <div class="modal">
    <header class="header">
      <span class="header__text">Log Off Windows</span
      ><img src="/Assets/Images/Windows_XP.webp" alt="" class="header__img" />
    </header>
    <div class="content">
      <div class="button-container disable">
        <img
          src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Standby.png"
          alt="Stand By"
          class="button-img"
        /><span class="button-text">Stand By</span>
      </div>
      <div class="button-container">
        <img
          src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Power.png"
          alt="Turn Off"
          class="button-img"
          onclick="PowerState(event)"
          id="Turn Off"
        /><span class="button-text">Turn Off</span>
      </div>
      <div class="button-container">
        <img
          src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Restart.png"
          alt="Restart"
          class="button-img"
          onclick="PowerState(event)"
          id="Restart"
        /><span class="button-text">Restart</span>
      </div>
    </div>
    <footer class="Log_Off_Footer">
      <button class="footer__button">Cancel</button>
    </footer>
  </div>
</div>
