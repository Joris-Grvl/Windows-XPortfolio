<div class="drop-down__menu">
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">New</div>
    <span class="drop-down__hot-key">Ctrl+N</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Open...</div>
    <span class="drop-down__hot-key">Ctrl+O</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Save</div>
    <span class="drop-down__hot-key">Ctrl+S</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Save As...</div>
    <span class="drop-down__hot-key"></span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__separator"></div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Page Setup...</div>
    <span class="drop-down__hot-key"></span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Print...</div>
    <span class="drop-down__hot-key">Ctrl+P</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__separator"></div>
  <div class="drop-down__row">
    <div class="drop-down__check"></div>
    <div class="drop-down__text" onclick="closeWindow('${appName}')">Exit</div>
    <span class="drop-down__hot-key"></span>
    <div class="drop-down__arrow--disable"></div>
  </div>
</div>
