<div class="drop-down__menu">
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Undo...</div>
    <span class="drop-down__hot-key">Ctrl+Z</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__separator"></div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Cut</div>
    <span class="drop-down__hot-key">Ctrl+X</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Copy</div>
    <span class="drop-down__hot-key">Ctrl+C</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Paste</div>
    <span class="drop-down__hot-key">Ctrl+V</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Delete</div>
    <span class="drop-down__hot-key">Del</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__separator"></div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Find...</div>
    <span class="drop-down__hot-key">Ctrl+F</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Find Next</div>
    <span class="drop-down__hot-key">F3</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Replace...</div>
    <span class="drop-down__hot-key">Ctrl+H</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Go To...</div>
    <span class="drop-down__hot-key">Ctrl+G</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__separator"></div>
  <div class="drop-down__row--disable">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Select All</div>
    <span class="drop-down__hot-key">Ctrl+A</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
  <div class="drop-down__row" onclick="writeDateTime()">
    <div class="drop-down__check"></div>
    <div class="drop-down__text">Time/Date</div>
    <span class="drop-down__hot-key">F5</span>
    <div class="drop-down__arrow--disable"></div>
  </div>
</div>
