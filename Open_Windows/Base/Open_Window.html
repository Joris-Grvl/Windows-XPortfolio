<div class="window-header-background"></div>
<header class="window-header">
  <img
    src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/${appName}.png"
    alt="Logo"
  />
  <div class="window-header-title">${appName}</div>
  <div class="window-header-buttons">
    <button
      class="header-button header-button--minimize"
      onclick="toggleWindow('${appName}')"
    ></button>
    <button
      class="header-button header-button--maximaze"
      onclick="maximazeWindow('${appName}')"
    ></button>
    <button
      class="header-button header-button--close"
      onclick="closeWindow('${appName}')"
    ></button>
  </div>
</header>
<div class="window-content"></div>
