<div class="RB_body">
  <section class="RB_toolbar">
    <div class="options">
      <div class="options_OCD">
        <div class="drop_down"><div class="drop_down_label">File</div></div>
        <div class="drop_down"><div class="drop_down_label">Edit</div></div>
        <div class="drop_down"><div class="drop_down_label">View</div></div>
        <div class="drop_down">
          <div class="drop_down_label">Favorites</div>
        </div>
        <div class="drop_down"><div class="drop_down_label">Tools</div></div>
        <div class="drop_down"><div class="drop_down_label">Help</div></div>
      </div>
    </div>
    <img
      class="windows_logo"
      src="/Assets/Images/windows-xp-logo-white.png"
      alt="windows"
    />
  </section>
  <section class="function_bar">
    <div class="function_bar_button--disable">
      <img
        class="function_bar_icon"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Back.png"
        alt=""
      /><span class="function_bar_text">Back</span>
      <div class="function_bar_arrow"></div>
    </div>
    <div class="function_bar_button--disable">
      <img
        class="function_bar_icon"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Forward.png"
        alt=""
      />
      <div class="function_bar_arrow"></div>
    </div>
    <div class="function_bar_button">
      <img
        class="function_bar_icon--normalize"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Up.png"
        alt=""
      />
    </div>
    <div class="function_bar_separate"></div>
    <div class="function_bar_button">
      <img
        class="function_bar_icon--normalize"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Search.png"
        alt=""
      /><span class="function_bar_text">Search</span>
    </div>
    <div class="function_bar_button">
      <img
        class="function_bar_icon--normalize"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png"
        alt=""
      /><span class="function_bar_text">Folders</span>
    </div>
    <div class="function_bar_separate"></div>
    <div class="function_bar_button">
      <img
        class="function_bar_icon--margin12"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Icon View.png"
        alt=""
      />
      <div class="function_bar_arrow"></div>
    </div>
  </section>
  <section class="address_bar">
    <div class="address_bar_title">Address</div>
    <div class="address_bar_content">
      <img
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Recycle Bin (empty).png"
        alt="My Computer icon"
        class="address_bar_content_img"
      />
      <div class="address_bar_content_text">Recycle Bin</div>
      <img
        src="/Assets/Images/Down arrow.png"
        alt="dropdown"
        class="address_bar_content_img"
      />
    </div>
    <div class="address_bar_go">
      <img
        class="address_bar_go_img"
        src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Go.png"
        alt="go"
      /><span class="address_bar_go_text">Go</span>
    </div>
  </section>
  <div class="content">
    <div class="content_inner">
      <div class="content_left">
        <div class="content_left_card">
          <div class="content_left_card_header">
            <div class="content_left_card_header_text">Other Places</div>
            <img
              src="/Assets/Images/téléchargement.png"
              alt=""
              class="content_left_card_header_img"
            />
          </div>
          <div class="content_left_card_content">
            <div class="content_left_card_row">
              <img
                class="content_left_card_img"
                src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/My Network Places.png"
                alt="network"
              />
              <div class="content_left_card_text link">My Network Places</div>
            </div>
            <div class="content_left_card_row">
              <img
                class="content_left_card_img"
                src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/My Documents.png"
                alt="document"
              />
              <div class="content_left_card_text link">My Documents</div>
            </div>
            <div class="content_left_card_row">
              <img
                class="content_left_card_img"
                src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png"
                alt="folder"
              />
              <div class="content_left_card_text link">Shared Documents</div>
            </div>
            <div class="content_left_card_row">
              <img
                class="content_left_card_img"
                src="/Assets/Windows XP High Resolution Icon Pack avec MAOSX/Windows XP High Resolution Icon Pack/Windows XP Icons/Control Panel.png"
                alt="control"
              />
              <div class="content_left_card_text link">Control Panel</div>
            </div>
          </div>
        </div>
        <div class="content_left_card">
          <div class="content_left_card_header">
            <div class="content_left_card_header_text">Details</div>
            <img
              src="/Assets/Images/téléchargement.png"
              alt=""
              class="content_left_card_header_img"
            />
          </div>
          <div class="content_left_card_content">
            <div class="content_left_card_row">
              <div class="content_left_card_text_link--disable">
                <span>Recycle Bin</span>
                <p>System Folder</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
